name: Frontend

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "frontend"
  cancel-in-progress: true

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
    branches:
      - main
      - l4
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
    branches:
      - main
      - l4

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Node Modules
        id: cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-cache

      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install Deps
        run: cd frontend && npm i

      - name: Build
        run: |
          export REACT_APP_API_HOST=http://anyhasher-env.eba-ghw9mq3x.us-east-1.elasticbeanstalk.com/
          cd frontend && npm run build

      - name: Store Artifact
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: frontend/build

  security-audit:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Check for security issue
        run: cd frontend && npm audit --audit-level=critical
  
  static-analysis:
    needs: [security-audit]
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v1

      # - name: Initialize CodeQL
      #   uses: github/codeql-action/init@v1
