name: CI/CD Pipeline
run-name: "ğŸ› ï¸ ${{ github.event.head_commit.message }} (${{ github.sha }})"

on:
  pull_request:
  push:
    branches:
      - olt

jobs:
  build:
    name: ğŸ› ï¸ Build Frontend Artifact
    needs:
      - audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: fe-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install deps
        run: cd frontend && npm i

      - name: Compile code
        run: cd frontend && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: frontend/build

  audit:
    name: ğŸ›¡ï¸ Audit Frontend Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check for vulnerabilities
        run: cd frontend && npm audit --production --audit-level=moderate

  lint:
    name: ğŸ§¼ Ensure Code Style
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install deps
        run: cd frontend && npm i

      - name: ğŸ˜‚ Lint code
        run: cd frontend && npm run lint
