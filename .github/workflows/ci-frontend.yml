name: CI Frontend
run-name: "Building Frontend Artifact (${{ inputs.ref }})"
on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string

jobs:
  fe-build:
    name: üõ†Ô∏è Build Frontend Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Cache Node Modules
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: fe-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Deps
        run: cd frontend && npm i

      - name: Build
        run: |
          cd frontend && npm run build

      - name: Store Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifact-${{ inputs.ref }}
          path: frontend/build

  fe-security-audit:
    name: üõ°Ô∏è Audit Frontend Packages for Security Vulnerabilities
    needs: [fe-build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for security issue
        run: cd frontend && npm audit --omit=dev --audit-level=critical

  fe-static-analysis:
    name: üî¨ Run Static Analysis on Frontend Code
    needs: [fe-security-audit]
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          config-file: ./.github/codeql/codeql.config.yml

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Cache Node Modules
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Deps
        run: cd frontend && npm i

      - name: Build
        run: cd frontend && npm run build

